<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <!-- TODO: Onde colocar o stylesheet para aumentar a perfomance e minimizar piscadas na tela? -->
  <link rel="stylesheet" href="style.css">

  <!-- TODO: Mudar título após escolher o nome  -->
  <title>Você está gordo - Calcule seu IMC</title>
</head>

<body>
  <!-- <header class="main-header">
    <div class="content">
  
    </div>
  </header> -->

  <section class="calculator">
    <div class="content">
      <h1>Calcule o seu IMC</h1>
      <div class="values">
        <div class="height">
          <strong>Altura (m):</strong>
          <!-- TODO: Validar, permitir apenas duas casas decimais -->
          <input id="height-input" type="text" placeholder="1,70" onkeypress="validateNumericsAndComma(event)">
        </div>
        <div class="weight">
          <strong>Peso (kg):</strong>
          <!-- TODO: Validar, permitir apenas duas casas decimais -->
          <input id="weight-input" type="text" placeholder="75,8">
        </div>
      </div>
      <div class="actions">
        <button class="calculate" onclick="handleCalculate()">Calcular</button>
        <button class="clean" onclick="handleClean()">Limpar</button>
      </div>
    </div>
  </section>

  <!-- TODO: Colocar box-shadow -->
  <section class="result">
    <div class="content">
      <strong>Seu IMC: <span id="imc-result">0,00</span></strong>
    </div>
  </section>

  <section class="table">
    <div class="content">
      <!-- TODO: Conferir classificações e valores -->
      <table>
        <thead>
          <tr class="table-headers">
            <th>IMC</th>
            <th>Classificação</th>
            <th>Obesidade <span>(grau)</span></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Menor que 18,5</td>
            <td>Magreza</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Entre 18,5 e 24,9</td>
            <td>Normal</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Entre 25,0 e 29,9</td>
            <td>Sobrepeso</td>
            <td>I</td>
          </tr>
          <tr>
            <td>Entre 30,0 e 39,9</td>
            <td>Obesidade</td>
            <td>II</td>
          </tr>
          <tr>
            <td>Maior que 40</td>
            <td>Obesidade grave</td>
            <td>III</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <section class="main-content">
    <div class="content">

    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
